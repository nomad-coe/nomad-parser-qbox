stages:
  - build
  - test


compilation:
  stage: build
  script:
    - git submodule update --init
    - git fetch --tags origin master
    - git submodules foreach git fetch --tags origin master
    - sbt compile
  only:
    - master
  tags:
    - compile


testing:
  stage: test
  script:
    - git submodule update --init
    - git fetch --tags origin master
    - git submodules foreach git fetch --tags origin master
    - sbt test
  only:
    - master
  tags:
    - test
    - spec2 
  allow_failure: true
