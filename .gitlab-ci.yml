stages:
  - build
  - test


compilation:
  stage: build
  script:
    - git submodule update --init
    - sbt jooq:codegen
    - sbt compile
  only:
    - master
  tags:
    - compile


testing:
  stage: test
  script:
    - git submodule update --init
    - sbt jooq:codegen
    - sbt test
  only:
    - master
  tags:
    - test
    - spec2 
  allow_failure: true
